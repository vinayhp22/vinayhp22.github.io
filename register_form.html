<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register Form </title>
    </head>
    <body>
        <form> 
            <label><b style="color:brown;">Email</b></label>
        
            <br><!----line break-->
            <br>
            <div>
                <label>enter first name :</label> <!-------lable =ag---->
                <input  type="text" name="first name" placeholder="first name" required minlength="2" maxlength="12" autocomplete="off">
            </div>
            <br>
            <div> 
                <label>enter Last name :</label>
                <input  type="text" placeholder="last name" required minlength="2" maxlength="12" autocomplete="off">
            </div>
            <div>
                <label>Enter Age</label>
                <input type="number" name="age" min="0" max="100">
            </div>

                <br>
                <div>
                    <label> enter Email :</label>
                    <input type="email" placeholder="abc@email.com">
                </div>
                <br>
                <div> <label>enter password :</label>
                    <input type="password" placeholder="password" minlength="8" maxlength="22" >
                </div>
                <br>
                <div>  
                    <label> Gender :</label>    
                    <input type="radio" name="Gender"> Male<!-- choose button--->
                    <input type="radio" name="Gender">female
                    <input type="radio" name="Gender" checked>others
                </div>
                
                <div>
                    <label>Selecy Course</label>
                    <input type="checkbox">JAVA
                    <input type="checkbox">Python
                    <input type="checkbox">DotNet
                </div>
                <br>
                <div>  
                    <label>City :</label>    
                    <!-- choose select--->
                    <select>
                        <option>---select--</option>
                        <option>Bangalore</option>
                        <option>mysore</option>
                        <option>mangalore</option>
                    </select>
                </div>
                
                <div>
                    <label>Select DateOfBirth</label>
                    <input type="date" name="DateOfBirth">
                </div>
        
                <div>
                    <label>Enter Mobile number</label>
                    <input type="tel" name="mobile number" placeholder="0123456789" minlength="10" maxlength="10"> 
                    <!---tel - number-->
                </div>
        
                <div> 
                    <tbody>
                        
                    </tbody>
                    <label">Address</label> <br>
                    <textarea cols="30" rows="10"></textarea>
                </div>
        
                <div>
                    <label>Select File/Resume</label>
                    <input type="file" name="upload file">
                </div>
                
                <div>
                    
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>  
    </body>
</html>
