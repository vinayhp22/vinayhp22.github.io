<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="Facebook_f_logo_(2019).png" type="image/x-icon">
    <link rel="stylesheet" href="facebook1.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    
    <div class="row">
        <div class="container pt-5  col-lg-6">
            <div class="fb_logo">
                <a href="facebook.html">
                    <img src="fb_logo.svg" alt="Facebook">
                </a>
            </div>
            <p>Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class="col-lg-6">
            <div class="link2">
                <a href="registrationform.html">
                    <h1>Create New Account</h1>
                </a>
            </div>
        <div class="box">
            <input type="email" name="email" id="email" placeholder="Email address or phone number" required>
            <input type="password" name="password" id="password" placeholder="password" minlength="8" pattern="[0-9a-fA-F]{4,8}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>    
        </div>
        <div class="link1">
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">
                Forgotten password?
            </a>
        </div>
        <div class="link">
            <a href="#">
                <h2>Log In</h2>
            </a>
        </div>
    </div>
</body>
</html>
