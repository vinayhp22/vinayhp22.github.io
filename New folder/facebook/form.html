<!doctype html>
<html>
    <head>
        <title>Register Form</title>
        <link rel="stylesheet" href="cascading.css"></link>
    </head>
    <body>

        <form>

            <div>
            <label>Enter first name</label>
            <input type="text" autocomplete="off" first name" required minlength="2" maxlength="12">
            
            </div>
            <br>

            <div>
            <label>Enter age</label>
            <input type="number" name="age" min="10" max="100">
            </div>
            <br>

            <div>
            <label>Enter last name</label>
            <input type="text" name="last name">
            </div>
            <br>
            <!--email-->

            <div>
            <label>Enter email ID</label>
            <input type="email" name="email">
            </div>
            <br>

            <div>
                <label>Enter password</label>
                <input type="password" name="password" minlength="8" maxlength="10">
            </div>
            <br>

            <div>
                <label>Mobile Number</label>
                <input type="tel" name="mobile number" required minlength="10" maxlength="12">
            </div>
            <br>

            <div>
                <label>Select Gender</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Others
            </div>
            <br>

            <div>
                <label>Select City</label>
                <select>
                    <option>Bangalore</option>
                    <option>Mysore</option>
                    <option>Mangalore</option>
                </select>
            </div>
            <br>

            <label>Select course</label>
            <input type="checkbox">Java
            <input type="checkbox">Python
            <input type="checkbox">Dotnet

            <div>
                <!--input type="submit"-->
             
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
          
            </div>

            


        </form>
    </body>
</html>
