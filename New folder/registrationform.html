<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="bootstrap.css"></link>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
           <li class="nav-item">
              <a class="nav-link" href="#">Form</a>
           </li>
           <li class="nav-item">
              <a class="nav-link" href="#">Section 1</a>
           </li>
           <li class="nav-item">
              <a class="nav-link" href="#">Section 2</a>
           </li>
        </ul>
     </nav>
    <form>
    <div class="row">
        <div class="col-sm-4">
            <label >Email</label>
            <input type="text" placeholder="Email"  required>
        </div>

        <div class="col-sm-4">
            <label >Password</label>
            <input type="password" placeholder="password" required>
        </div>
    </div>
        

        <div class="row">
        <div class="col-sm-4"><br>
            <label >Gender</label>
            <input type="gender" placeholder="gender" required>
        </div>
        <div class="col-sm-4"><br>
            <label >City</label>
            <input type="city" placeholder="city" required>
        </div>
        </div>

        <div class="row">
            <div class="col-sm-4"><br>
                <label >Address</label>
                <input type="address" placeholder="address" required>
            </div>
            <div class="col-sm-4"><br>
                <label >Date of Birth</label>
                <input type="date of birth" placeholder="date of birth" required>
            </div>
            </div>

            <div class="row">
                <div class="col-sm-4"><br>
                    <label >Submit</label>
                    <input type="submit" placeholder="submit" required>
                </div>
                <div class="col-sm-4"><br>
                    <label >Reset</label>
                    <input type="reset" placeholder="reset" required>
                </div>
            </div>

    </div>
</form>
    
</body>
</html>
